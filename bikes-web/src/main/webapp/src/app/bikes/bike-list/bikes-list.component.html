<h2>Bikes</h2>
<ol class="bikes">
  <li *ngFor="let bike of bikes"
      [class.selected]="bike === selectedBike"
      (dblclick)="onDoubleSelect(bike)"
      (click)="onSelect(bike)">
    {{bike.id}}
  </li>
</ol>

<div *ngIf="selectedBike">
  <h2>
    ID {{selectedBike.id}} was selected
  </h2>
  <button (click)="gotoDetail()">View Details</button>
  <button (click)="deleteBike(selectedBike.id)">Delete Bike</button>
  <button (click)="updateBike()">Update Bike</button>
</div>
