<h2>Employees</h2>
<ol class="employees">
  <li *ngFor="let employee of employees"
      [class.selected]="employee === selectedEmployee"
      (dblclick)="onDoubleSelect(employee)"
      (click)="onSelect(employee)">
    {{employee.id}}
  </li>
</ol>

<div *ngIf="selectedEmployee">
  <h2>
    ID {{selectedEmployee.id}} was selected
  </h2>
  <button (click)="gotoDetail()">View Details</button>
  <button (click)="deleteEmployee(selectedEmployee.id)">Delete Employee</button>
  <button (click)="updateEmployee()">Update Employee</button>
  <button (click)="sortEmployees()">Sort Employees</button>
  <label>Worked Hours:
    <input #workedHours />
  </label>
  <br />
  <button (click)="filterEmployees(workedHours.value)">Filter Employees</button>
</div>
